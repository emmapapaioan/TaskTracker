<div 
title="{{title}}"
[ngClass]="{reminder: task.reminder}" 
class="task" 
(dblclick)="onToggle(task)">
    <h3>
        {{task.text}}
        <fa-icon 
            title="Click to delete the task"
            (click)="onDelete(task)" 
            [icon]="faTimes" 
            [ngStyle]="{color : 'red'}">
        </fa-icon>
    </h3>
    <p>{{task.date}} at {{task.time}}</p>
</div>
